<div class="container mt-5">
    <h1 class="mb-4">Delete Bank</h1>
    <form action="{{ url_for('delete_bank') }}" method="post">
        <div class="mb-3">
            <label for="bank_id" class="form-label">Select Bank:</label>
            <select name="bank_id" id="bank_id" class="form-select">
                {% for bank in banks %}
                <option value="{{ bank.id }}">{{ bank.name }} - {{ bank.location }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-danger" name="delete_button">Delete Bank</button>
    </form>
</div>
