<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CREATE BANK</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
      position: relative;
      top: 100px; /* push the form down */
    }
  </style>
</head>

<body>
  <div class="bg"></div>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">Bank App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('create_bank') }}"><i class="fas fa-plus"></i> Create Bank</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('list_banks') }}"><i class="fas fa-list"></i> List Banks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('update_bank') }}"><i class="fas fa-edit"></i> Update Banks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('delete_bank') }}"><i class="fas fa-trash"></i> Delete Banks</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="form-signin">
  <h1>Create Bank</h1>
  {% if error %}
  <div class="alert alert-danger">
    {{ error }}
  </div>
{% endif %}
  <form action="{{ url_for('create_bank') }}" method="POST">
    <div class="form-floating">
      <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
      <label for="name">Name</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="location" name="location" placeholder="Location" required>
      <label for="location">Location</label>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
