<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Banks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,100;1,300&display=swap" rel="stylesheet">    
  <style>
    body {
        font-family: 'Roboto', sans-serif;
    }  
    .bank-list-item {
        font-size: 1.5rem;
        line-height: 2rem;
        margin-bottom: 1rem;
        padding: 1rem;
        border-radius: .25rem;
        background-color: #f8f9fa;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    }
    .bank-list-item:hover {
        background-color: #e9ecef;
    }
  </style>
</head>

<body>
  <div class="bg"></div>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">Bank App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('create_bank') }}"><i class="fas fa-plus"></i> Create Bank</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('list_banks') }}"><i class="fas fa-list"></i> List Banks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('update_bank') }}"><i class="fas fa-edit"></i> Update Banks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('delete_bank') }}"><i class="fas fa-trash"></i> Delete Banks</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
  <h1 class="mb-4">List of Banks</h1>
  <div class="list-group">
    {% for bank in banks %}
    <a href="{{ url_for('view_bank', bank_id=bank.id) }}" class="bank-list-item list-group-item list-group-item-action">{{ bank.name }} - {{ bank.location }}</a>
    {% endfor %}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
