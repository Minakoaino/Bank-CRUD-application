<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Banks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
    .custom-card {
      background-color: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      margin-top: 50px; /* Adjust the top margin as needed */
    }
  </style>
</head>

<body>
  <div class="bg"></div>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">Bank App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('create_bank') }}">Create Bank</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('list_banks') }}">List Banks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('update_bank') }}">Update Banks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('delete_bank') }}">Delete Banks</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="bg">
  <div class="container mt-8"> 
    <div class="card custom-card">
      <ul class="list-group list-group-flush">
        {% for bank in banks %}
          <li class="list-group-item"><a href="{{ url_for('view_bank', bank_id=bank.id) }}">{{ bank.name }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
